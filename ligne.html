<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>Tableau Dynamique</h2>
        <table id="myTable">
            <tr>
                <td>Nom</td>
                <td>Âge</td>
            </tr>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>25</td>
            </tr>
        </table>
        <button onclick="ajouterLigne()">Ajouter une ligne</button>
        <script>
            function ajouterLigne(){
                var table = document.getElementById("myTable");
                var name = prompt ("Donnez votre nom:");
                var age = prompt ("Donnez votre age:");
                var newRow = table.insertRow(-1);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                cell1.innerHTML = name;
                cell2.innerHTML = age;
                if (age<10){
                    document.write("Âge invalide");
                }
            }
        </script>
    </body>
</html>
